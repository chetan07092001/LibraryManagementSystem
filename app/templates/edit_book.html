{% extends 'base.html' %}
{% block content %}
<h3>Edit Book</h3>
<form method="POST">
    <div class="mb-3">
        <label>Book Name</label>
        <input name="name" class="form-control" value="{{ book.name }}" required>
    </div>
    <div class="mb-3">
        <label>Author</label>
        <input name="author" class="form-control" value="{{ book.author }}">
    </div>
    <div class="mb-3">
        <label>Content</label>
        <textarea name="content" class="form-control" required>{{ book.content }}</textarea>
    </div>
    <div class="mb-3">
        <label>Section</label>
        <select name="section_id" class="form-control" required>
            {% for sec in sections %}
                <option value="{{ sec.id }}" {% if book.section_id == sec.id %}selected{% endif %}>{{ sec.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('main.librarian_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

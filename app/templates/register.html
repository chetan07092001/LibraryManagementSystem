{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4">📝 User Registration</h3>
    <form method="POST">
      <div class="mb-3"><input name="username" class="form-control" placeholder="Username" required></div>
      <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
      <div class="mb-3"><input name="full_name" class="form-control" placeholder="Full Name"></div>
      <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email"></div>
      <div class="mb-3"><input name="phone" class="form-control" placeholder="Phone"></div>
      <div class="mb-3">
        <select name="gender" class="form-select">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <button class="btn btn-success w-100">Register</button>
      <p class="mt-3 text-center small">
        Already have an account? <a href="{{ url_for('main.user_login') }}">Login here</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}

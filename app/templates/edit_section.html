{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h3 class="mb-4">✏️ Edit Section</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">New Section Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ section.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Section</button>
        <a href="{{ url_for('main.librarian_dashboard') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
